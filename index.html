<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form>
            <label for="email">E-mail</label>
            <input type="email" name=email" id="email" required placeholder="Digite seu E-mail">

            <label for="password">Senha</label>
            <input type="password" name=password" id="password" required placeholder="Digite sua senha">
            
            <div>
                <input type="radio" id="user" name="typeUser" checked>
                <label for="user">Usuário</label>
            
                <input type="radio" id="tecnico" name="typeUser">
                <label for="tecnico">Técnico</label>
            </div>
            <div class="formFooter">

                <div>
                    <input type="checkbox" name="remember" id="remember">
                    <label for="remember">Lembrar-me</label>
            </div>    
                
                <input type="submit" value="Acessar" id="btn">
            </div>
        </form>
    </div>
</body>
</html>
